<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-navigation">
          <img src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="card-body">
          <h2 class="card-header">Equilibrium #3429</h2>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="card-footer">
          <div class="currency">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="expired">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <span>3 days left</span>
          </div>
        </div>

        <div class="author">
          <img src="images/image-avatar.png" alt="image-author" />
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
